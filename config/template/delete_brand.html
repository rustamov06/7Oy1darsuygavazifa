{% extends 'base.html' %}

{% block comment %}
<div class="container">
    <div class="card shadow-lg mt-5 p-4 text-center">
        <h2 class="text-danger">Haqiqatdan ham "{{ brands.name }}" brendini o‘chirmoqchimisiz?</h2>
        <p class="text-muted">Bu amalni bekor qilib bo‘lmaydi!</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">✅ Ha, o‘chirish</button>
            <a href="{% url 'brand_list' %}" class="btn btn-secondary">⬅️ Orqaga</a>
        </form>
    </div>
</div>
{% endblock %}
